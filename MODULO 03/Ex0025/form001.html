<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--
        Foi apresentado nesse novo formulario
        input:number para numeros de formulario
        min: para impor valor minimo.
        max: impor valor maximo
        step: serve pra informa de quanto em quanto uma nota pode mudar
        input:month -> para mes
        input:datetime -> para dia e hora -> muito ruim
        input:date para dia/mes/ano
        input:time para hora
        value -> ja informando o valor inicial
    
    -->
    <h1>Meu Terceiro Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="80" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Periodo letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia de Prova: </label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da Prova: </label>
            <input type="time" name="time" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <P>============================================</P>
    <!--
        Foi apresentado nesste novo formulario
        required: para requerer o preenchimento da informação
        input:password -> para senhas
        input:reset -> para limpar os campos do formulario
        minlength -> minimo exigido
        maxlength -> limite maximo (limita o campo do input para preenchimento)
        size -> tamanho do campo de exibição
        placeholder -> texto de fundo do campo informativo!
        autocomplete -> pode ser informado nos campos!
          -usuario pode usar o username
          -senha pode usar o current-password(para o gerenciador de senha autopreencher) e o
          new-password é para criar uma nova senha.
    -->
    <h1>Meu Segundo Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="15" size="50" placeholder="Digigte nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="" id="" required minlength="8" maxlength="15" placeholder="Digite a senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <P>============================================</P>
    <h1>Meu primeiro Formulário</h1>
    <!--criando formulario-->
    <form action="cadastro.php" method="get" autocomplete="off">
        <!--campo nome do formulario-->
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome"><br><br>
        <!--campo sobrenome do formulario-->
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="sobrenome">
        <!--botão do formulario-->
        <p><input type="submit" value="Enviar"></p>
    </form>    
</body>
</html>
