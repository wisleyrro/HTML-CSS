<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*CONFIGURAÇÃO GERAL CSS
        foi necessario fazer a configuração para preencher toda a tela com background-image*/
         * {
            
            height: 100%;
         }
        body {
           
            background-image: linear-gradient(to top, #2C6161, #ACE6E6, #64E0E0, #496161, #4EADAD);
            /*to top: cima para baixo - to left: esquerda - to right: direita -  to botton: de baixo para cima*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <H1>Testando Gradiente</H1>
    
</body>
</html>
